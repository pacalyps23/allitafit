<h1 md-dialog-title class="primary-color">Edit Event</h1>
    <md-dialog-content class="accent-color">
        <div class="form-group">
            <label for="name">Title</label>
            <input type="text" class="form-control" id="title" required [(ngModel)]="event.title" name="title">
          </div>

          <div class="form-group">
            <label for="date">Date</label>
            <input type="date" class="form-control" id="date" required [(ngModel)]="event.date" name="date">
          </div>

          <div class="form-group">
            <label for="thumbnailUrl">Thumbnail URL</label>
            <input type="text" class="form-control" id="thumbnailUrl" required [(ngModel)]="event.thumbnailUrl"
              name="thumbnailUrl">
          </div>

          <div class="form-group">
            <label for="description">Description</label>
            <textarea rows="5" class="form-control" id="description" required [(ngModel)]="event.description"
              name="description"></textarea>
          </div>

          <div class="form-group">
              <label for="location">Location</label>
              <input type="text" class="form-control" id="location" required [(ngModel)]="event.location"
                name="location">
            </div>

            <div class="form-group">
                <label for="essentials">Essentials</label>
                <textarea rows="3" class="form-control" id="essentials" required [(ngModel)]="event.essentials"
                  name="essentials"></textarea>
              </div>
    </md-dialog-content>
    <md-dialog-actions>
      <button md-raised-button color="primary" md-dialog-close>
        close button
      </button>  
    </md-dialog-actions>
