  <mdb-card cascade="true" narrower="true" class="my-4">
    <!--Card image-->
    <div class="view view-cascade overlay waves-light" mdbWavesEffect>
      <owl-carousel [options]="myCarouselOptions" [carouselClasses]="['owl-theme', 'sliding']">

        <div class="item itemCenter" *ngFor="let image of testimonial.images">
          <div class="thumbnail-image">
            <div *ngIf="isValid(image)">
              <img src={{image}} class="img-responsive img-rounded">
            </div>
            <div *ngIf="!isValid(image)">
              <iframe class="img-rounded" width="1000px" height="700px" style="text-align: center;" [src]="image"
                frameborder="0" allow="accelerometer; 
              autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
          </div>
        </div>
      </owl-carousel>
      <a>
        <div class="mask rgba-white-slight"></div>
      </a>
    </div>
    <!--/Card image-->
  
    <!-- Card content -->
    <mdb-card-body cascade="true" class="myBody">
  
      <!--Title-->
      <mdb-card-title class="text-center">
        <h4>
          <strong>{{testimonial.title}}</strong>
        </h4>
      </mdb-card-title>
  
      <h5 class="indigo-text text-center">
        <strong>{{testimonial.date}}</strong>
      </h5>
  
      <div class="myText">
        {{testimonial.description}}
      </div>
    </mdb-card-body>
  
  </mdb-card>
