<section class="probootstrap-intro probootstrap-intro-inner" style="background-image: url(../../assets/img/img_1.jpg);" data-stellar-background-ratio="0.5">
  <div class="container">
    <div class="row">
      <div class="col-md-7 probootstrap-intro-text">
        <h1 data-animate-effect="fadeIn">Login</h1>
        <div class="probootstrap-subtitle probootstrap-animate" data-animate-effect="fadeIn">
          <h2>Alla Vasylyga</h2>
        </div>
      </div>
    </div>
  </div>
  <span class="probootstrap-animate"><a class="probootstrap-scroll-down js-next" href="#next-section">Scroll down <i class="icon-chevron-down"></i></a></span>
</section>

<div class="main__body">
    <div class="container">
  
      <div class="login__page">
        <div class="row">
            <div class="card col-md-4 col-md-offset-4">
              <div class="login__card">
                <div class="card-block">
  
                    <form name="userform" method="post" #formCtrl="ngForm">
                        <h3 align="center">Login Form</h3>
                        <div class="form-group">
                          <label for="exampleInputEmail1">Email address</label>
                          <input type="email" class="form-control" [(ngModel)]="user.email" name="email" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Password</label>
                          <input type="password" class="form-control" [(ngModel)]="user.password" name="password" placeholder="Password" required>
                        </div>
    
                        <div class="form-group">
                            <button type="buton" class="btn btn-primary btn-block" style="margin-bottom: 20px" (click)="signInWithEmail()" [disabled]="formCtrl.form.invalid">
                              Login with Email
                            </button>
                        </div>
                      
  
                      <div class="form-group">
                          <button type="buton" class="btn btn-block" (click)="signInWithFacebook()">
                            <i class="fa fa-facebook" aria-hidden="true"></i> 
                            Login with Facebook
                          </button>
  
                          <button type="button" class="btn btn-block" (click)="signInWithGoogle()">
                            <i class="fa fa-google" aria-hidden="true"></i>
                            Login with Google
                          </button>
                      </div>                  
                    </form>
                    
                </div>
              </div>
            </div>
  
        </div>
      </div> <!-- end card -->
  
    </div>  <!-- end container -->
  </div>
