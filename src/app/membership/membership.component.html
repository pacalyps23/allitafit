<div [ngStyle]="mobileWidth">
    <section class="probootstrap-intro probootstrap-intro-inner"
        style="background-image: url(../../assets/img/programs.jpg);" data-stellar-background-ratio="0.5">
        <div class="container">
            <div class="row">
                <div class="col-md-7 probootstrap-intro-text">
                    <h1 data-animate-effect="fadeIn" class="fitTitle">Programs</h1>
                    <div class="probootstrap-subtitle" data-animate-effect="fadeIn">
                        <h2 style="text-shadow:2px 2px darkred; color: orangered">Stronger Together</h2>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <main>
        <div style="margin: 50px;"></div>

        <div class="container">
            <div class="card-deck mb-3 text-center">
                <div class="card mb-4 box-shadow">
                    <div class="card-header">
                        <h4 class="my-0 font-weight-normal">Bronze</h4>
                    </div>
                    <div class="card-body">
                        <h1 class="card-title pricing-card-title">$0 <small class="text-muted">/ mo</small></h1>
                        <ul class="list-unstyled mt-3 mb-4">
                            <li>.</li>
                            <li>.</li>
                            <li>.</li>
                            <li>.</li>
                        </ul>
                        <a routerLink="/login"><button type="button" class="btn btn-lg btn-block btn-outline-primary">Sign up for free</button></a>
                    </div>
                </div>
                <div class="card mb-4 box-shadow">
                    <div class="card-header">
                        <h4 class="my-0 font-weight-normal">Silver</h4>
                    </div>
                    <div class="card-body">
                        <h1 class="card-title pricing-card-title">$15 <small class="text-muted">/ mo</small></h1>
                        <ul class="list-unstyled mt-3 mb-4">
                            <li>.</li>
                            <li>.</li>
                            <li>.</li>
                            <li>.</li>
                        </ul>
                        <button type="button" class="btn btn-lg btn-block btn-primary">Get started</button>
                    </div>
                </div>
                <div class="card mb-4 box-shadow">
                    <div class="card-header">
                        <h4 class="my-0 font-weight-normal">Gold</h4>
                    </div>
                    <div class="card-body">
                        <h1 class="card-title pricing-card-title">$29 <small class="text-muted">/ mo</small></h1>
                        <ul class="list-unstyled mt-3 mb-4">
                            <li>.</li>
                            <li>.</li>
                            <li>.</li>
                            <li>.</li>
                        </ul>
                        <a routerLink="/contact"><button type="button" class="btn btn-lg btn-block btn-primary">Contact
                                Us</button></a>
                    </div>
                </div>
            </div>
        </div>

        <div class='ui grid posts'>
            <event *ngFor="let event of events | async" [event]="event">
            </event>
            <div style="padding-bottom: 8rem"></div>
        </div>


    </main>
</div>
