<div [ngStyle]="mobileWidth">
    <section class="probootstrap-intro probootstrap-intro-inner"
      style="background-image: url(../../assets/img/live-training.png);" data-stellar-background-ratio="0.5">
      <div class="container">
        <div class="row">
          <div class="col-md-7 probootstrap-intro-text">
            <h1 data-animate-effect="fadeIn" class="fitTitle">Live Training</h1>
            <div class="probootstrap-subtitle probootstrap-animate" data-animate-effect="fadeIn">
              <h2>Alla Vasylyga</h2>
            </div>
          </div>
        </div>
      </div>
    </section>
    <main>
        <section id="next-section" class="probootstrap-section">
            <div class="center">
                <a href="https://www.youtube.com/channel/UCFc2EpWPmqxsfhMvotNuFHg" target="_blank">
                <h2>YouTube <span class="fa fa-youtube-play text-danger"></span></h2></a>
            </div>
            

            <div class="center">
                <iframe width="1120" height="630" [src]='embedUrl()'
                frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
                </iframe>
            </div>
        </section>
    </main>
