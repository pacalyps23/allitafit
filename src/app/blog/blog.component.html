<section class="probootstrap-intro probootstrap-intro-inner" style="background-image: url(../../assets/img/img_1.jpg);"
  data-stellar-background-ratio="0.5">
  <div class="container">
    <div class="row">
      <div class="col-md-7 probootstrap-intro-text">
        <h1 data-animate-effect="fadeIn">Blog</h1>
        <div class="probootstrap-subtitle probootstrap-animate" data-animate-effect="fadeIn">
          <h2>Alla Vasylyga</h2>
        </div>
      </div>
    </div>
  </div>
</section>

<section>
  <div class='ui grid posts'>
    <article *ngFor="let article of articles | async" [article]="article" (click)="getPost(article.id)">
    </article>
  </div>
  <div class="blog-spacing">
    <div class="container">
      <h3 class="centerTitle">{{ (post | async)?.title }}</h3>
    </div>
    
    <pdf-viewer [src]="pdfSrc" [render-text]="true" [zoom]="1.6"></pdf-viewer>
  </div>
</section>
