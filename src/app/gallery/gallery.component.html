<section class="probootstrap-intro probootstrap-intro-inner" style="background-image: url(assets/img/img_7.jpg);"
  data-stellar-background-ratio="0.5">
  <div class="container">
    <div class="row">
      <div class="col-md-7 probootstrap-intro-text">
        <h1 data-animate-effect="fadeIn">Gallery</h1>
        <div class="probootstrap-subtitle" data-animate-effect="fadeIn">
          <h2>Alla Vasylyga</h2>
        </div>
      </div>
    </div>
  </div>
</section>
<main class="mainClass">
  <tabs>
    <tab tabTitle="WBFF">
      <section id="next-section" class="probootstrap-section">
        <div class="container">
          <ngx-gallery [options]="galleryOptions" [images]="wbffGalleryImages"></ngx-gallery>
        </div>
      </section>
    </tab>
    <tab tabTitle="Fitness">
        <section id="next-section" class="probootstrap-section">
            <div class="container">
              <ngx-gallery [options]="galleryOptions" [images]="fitGalleryImages"></ngx-gallery>
            </div>
          </section>
    </tab>
  </tabs>

</main>
