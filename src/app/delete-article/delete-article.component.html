<mat-card>
    <mat-card-header>
      <mat-card-title>Are You Sure You Want to Delete this Article?</mat-card-title>
    </mat-card-header>
    <mat-card-actions>
        <button  mat-raised-button (click)="close()" class="btn btn-danger">No</button>
        <button mat-raised-button (click)="save()" class="btn btn-success">Yes</button>
    </mat-card-actions>
  </mat-card>
