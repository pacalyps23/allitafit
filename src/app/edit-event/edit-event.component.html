<mat-card>
  <mat-card-header>
    <mat-card-title>Edit Event</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <!-- This is where you need to add your login form -->
        <div class="form-group">
        <input matInput type="text" size="50" class="form-control" placeholder="Title" required [(ngModel)]="event.title">
      </div>

      <div class="form-group">
        <input matInput type="date" class="form-control" placeholder="Date" required [(ngModel)]="event.date">
      </div>

     <div class="form-group">
        <input matInput type="text" size="50" class="form-control" placeholder="Thumnail Url" required [(ngModel)]="event.thumbnailUrl">
      </div>

      <div class ="form-group">
        <textarea rows="6" cols="50" class="form-control" matInput placeholder="Description" required [(ngModel)]="event.description"></textarea>
      </div>

      <div class="form-group">
          <input  matInput  class="form-control" placeholder="Location" [(ngModel)]="event.location" name="location"  required>
      </div>

      <div class="form-group">
        <textarea rows="3" class="form-control" placeholder="Essentials" required [(ngModel)]="event.essentials"></textarea>
      </div>
  </mat-card-content>
  <mat-card-actions>
      <button  mat-raised-button (click)="close()" class="btn btn-danger">Close</button>
      <button mat-raised-button (click)="save()" class="btn btn-success">Save</button>
  </mat-card-actions>
</mat-card>
